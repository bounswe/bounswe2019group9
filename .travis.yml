matrix:
  fast_finish: true
  allow_failures:
    - language: python
      if: branch = master
      dist: xenial
      python:
        - "3.7"
      env:
        -DJANGO=2.2.1
      install:
        - cd practice-app
        - pip install -r requirements.txt
      deploy:
        - provider: s3
          access_key_id: $PRACTICE_APP_AWS_ACCESS_KEY
          secret_access_key: $PRACTICE_APP_AWS_SECRET_KEY
          local_dir: dpl_cd_upload
          skip_cleanup: true
          on: &2
            repo: bounswe/bounswe2019group9
            branch: master
          bucket: bounswe-ass7-bucket
          region: eu-central-1
        - provider: codedeploy
          access_key_id: $PRACTICE_APP_AWS_ACCESS_KEY
          secret_access_key: $PRACTICE_APP_AWS_SECRET_KEY
          bucket: bounswe-ass7-bucket
          key: latest.zip
          bundle_type: zip
          application: bounsweAss7API
          deployment_group: bounsweAss7APIDeploymentGroup
          region: eu-central-1
          on: *2
      script:
        - zip -r latest *
        - mkdir -p dpl_cd_upload
        - mv latest.zip dpl_cd_upload/latest.zip
        - python manage.py test
  include:
    - language: java
      if: branch = master
      dist: xenial
      jdk: openjdk8
      install:
        - cd backend
        - ./server-conf/prepare-build.sh
        - ./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
      script:
        - ./mvnw clean install -B
        - mv target/language-learning-platform-*.jar language-learning-platform.jar
        - mv server-conf/appspec.yml appspec.yml
        - mv server-conf/spring-boot-ec2.conf spring-boot-ec2.conf
        - zip -r latest appspec.yml language-learning-platform.jar spring-boot-ec2.conf server-conf
        - mkdir -p dpl_cd_upload
        - mv latest.zip dpl_cd_upload/latest.zip
      deploy:
        - provider: s3
          access_key_id: $BACKEND_AWS_ACCESS_KEY
          secret_access_key: $BACKEND_AWS_SECRET_KEY
          local_dir: dpl_cd_upload
          skip_cleanup: true
          on: &2
            repo: bounswe/bounswe2019group9
            branch: master
          bucket: bounswe-backend-bucket
          region: eu-central-1
        - provider: codedeploy
          access_key_id: $BACKEND_AWS_ACCESS_KEY
          secret_access_key: $BACKEND_AWS_SECRET_KEY
          bucket: bounswe-backend-bucket
          key: latest.zip
          bundle_type: zip
          application: bounsweBackend
          deployment_group: bounsweBackendDeploymentGroup
          region: eu-central-1
          on: *2
    - language: node_js
      if: branch = master
      dist: xenial
      node_js:
        - "10"
      cache:
        yarn: true
        directories:
          - node_modules
      before_install:
        - cd frontend
      script:
        - yarn test
        - CI=false yarn build
      deploy:
        - provider: s3
          access_key_id: $FRONTEND_AWS_ACCESS_KEY
          secret_access_key: $FRONTEND_AWS_SECRET_KEY
          local_dir: build
          skip_cleanup: true
          acl: public_read
          on: &2
            repo: bounswe/bounswe2019group9
            branch: master
          bucket: bounswe2019group9.tk
          region: eu-central-1
    - language: node_js
      if: branch = frontend
      dist: xenial
      node_js:
        - "10"
      cache:
        yarn: true
        directories:
          - node_modules
      before_install:
        - cd frontend
      script:
        - yarn test
        - CI=false yarn build
      deploy:
        - provider: s3
          access_key_id: $FRONTEND_AWS_ACCESS_KEY
          secret_access_key: $FRONTEND_AWS_SECRET_KEY
          local_dir: build
          skip_cleanup: true
          acl: public_read
          on: &2
            repo: bounswe/bounswe2019group9
            branch: master
          bucket: next.bounswe2019group9.tk
          region: eu-central-1
branches:
  only:
    - master
    - frontend
